<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What I ate today</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <section>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="#">Register</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="http://localhost:3000/">Home</a></li>
                </ul>
            </nav>
        </div>
        <div class="hero">
            <h1>What I ate today?</h1>
            <input type="text" id="user-food"><br>
            <button id="btn"><img src="img/loading.gif" id="loading">Check</button>
        </div>
    </section>


    <section>
        <div class="info-panel">
            <div class="info-table" id="table">
                <h3>Nutrition Results</h3><br>
                <table class="table">
                    <thead class="dark-header">
                        <tr>
                            <th>Name</th>
                            <th>Size (g)</th>
                            <th>Calories</th>
                            <th>Total Fat (g)</th>
                            <th>Saturated Fat (g)</th>
                            <th>Cholesterol (mg)</th>
                            <th>Sodium (mg)</th>
                            <th>Carbohydrates (g)</th>
                            <th>Fiber (g)</th>
                            <th>Sugar (g)</th>
                            <th>Potassium (g)</th>
                            <th>Protein (g)</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                    <tbody id="total-row">
                        <tr>
                            <td><b>Total</b></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="clear-table-btn">Clear table</button>
        </div>
    </section>


    <script type="module" src="main.js"></script>
</body>

</html>
