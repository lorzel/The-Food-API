<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What I ate today</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <section>
        <div class="hero">
            <h1>What I ate today?</h1>
            <input type="text" id="user-food"><br>
            <button id="btn">Check</button>
        </div>
    </section>


    <section>
        <div class="info-panel">
            <div class="info-table" id="table">
                <h3>Nutrition Results</h3><br>
                <table class="table">
                    <thead class="dark-header">
                        <tr>
                            <th>Name</th>
                            <th>Size</th>
                            <th>Calories</th>
                            <th>Total Fat</th>
                            <th>Saturated Fat</th>
                            <th>Cholesterol</th>
                            <th>Sodium</th>
                            <th>Carbohydrates</th>
                            <th>Fiber</th>
                            <th>Sugar</th>
                            <th>Potassium</th>
                            <th>Protein</th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                    <tbody id="total-row">
                        <tr>
                            <td><b>Total</b></td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>


    <script type="module" src="main.js"></script>
</body>

</html>
